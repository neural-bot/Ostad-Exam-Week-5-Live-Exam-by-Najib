{% extends "socialapp/base.html" %}
\{% block title %}Signup{% endblock %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <p></p>
            <h2 class="">Login to Your Account</h2>
            <p></p>
            <form class="form" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Submit</button>
                <a href="{% url 'home_page_posts' %}" class="btn btn-dark">Cancel</a>
            </form>
            <p></p>
            <p>Don't have any account? <a href="{% url 'sign_up' %}">Sign Up</a></p>
        </div>
    </div>
</div>

{% endblock %}
